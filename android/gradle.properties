# Project-wide Gradle settings.

# Enable modern build features
android.useAndroidX=true
android.enableJetifier=true

# Increase JVM heap size for better performance
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# Enable parallel builds and configure workers
org.gradle.parallel=true
org.gradle.workers.max=4
org.gradle.caching=true
org.gradle.configureondemand=true

# Enable build cache for faster builds
org.gradle.caching=true

# Enable R8 full mode for better code shrinking
android.enableR8.fullMode=true

# Enable build features
android.nonTransitiveRClass=true

# Enable Java 8 features
# Use the recommended approach for Java 8+ support
android.useFullClasspathForDexingTransform=true
# https://developer.android.com/topic/libraries/support-library/androidx-rn
android.useAndroidX=true
