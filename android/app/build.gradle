plugins {
    id 'com.android.application'
}

android {
    namespace "com.salespro.manager"
    compileSdk rootProject.ext.compileSdkVersion

    defaultConfig {
        applicationId "com.salespro.manager"
        minSdk rootProject.ext.minSdkVersion
        targetSdk rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        
        // Enable multiDex support
        multiDexEnabled true
        
        // Enable vector drawable support
        vectorDrawables.useSupportLibrary = true
        
        // Configure AAPT options
        aaptOptions {
            // Files and dirs to omit from the packaged assets dir
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
            // Enable PNG generation for vector drawables
            cruncherEnabled = false
        }
    }
    buildTypes {
        debug {
            // Enable code shrinking, obfuscation, and optimization for debug builds
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        release {
            // Enable code shrinking, obfuscation, and optimization for release builds
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    
    // Enable Java 8 features
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    
    // Enable view binding
    buildFeatures {
        viewBinding true
        buildConfig true
    }
}

repositories {
    // Using mavenCentral and google() for better dependency resolution
    // Local libs directory can be included if needed
    // flatDir { dirs 'libs' }
}

dependencies {
    // Core AndroidX libraries
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    
    // Capacitor
    implementation project(':capacitor-android')
    
    // Testing
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
    
    // Capacitor Cordova plugins (using project reference)
    implementation project(':capacitor-cordova-android-plugins')
    
    // If you have any local JAR files, you can add them like this:
    // implementation fileTree(dir: 'libs', include: ['*.jar'])
}

apply from: 'capacitor.build.gradle'
